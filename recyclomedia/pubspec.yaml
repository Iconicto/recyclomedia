name: recyclomedia
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Dio HTTP Client
  dio: ^3.0.9


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  fonts:
    - family: SilkScreen
      fonts:
        - asset: lib/assets/fonts/slkscr.ttf
        - asset: lib/assets/fonts/slkscrb.ttf
    - family: DisposableDroid
      fonts:
        - asset: lib/assets/fonts/DisposableDroidBB.ttf
        - asset: lib/assets/fonts/DisposableDroidBB_bld.ttf
  assets:
    - lib/assets/images/login.jpg
    - lib/assets/images/signup.png
    - assets/eventbg1.jpg
    - assets/eventbg2.jpg
    - assets/eventsbg.png

 
    
